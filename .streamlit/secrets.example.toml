# Copy this file to `.streamlit/secrets.toml` and replace placeholders.

SUPABASE_URL = "https://YOUR_PROJECT.supabase.co"
SUPABASE_KEY = "YOUR_SUPABASE_ANON_OR_SERVICE_KEY"
UPDATE_PASSWORD = "change-me"

# -----------------------------
# Customer login portal config
# -----------------------------
# Supports either:
#   customer_name  = "Single Customer"
# or
#   customer_names = ["Customer A", "Customer B"]

[customers.acme_user]
password = "strong-password-1"
customer_names = ["Acme Corp"]

[customers.multi_customer_user]
password = "strong-password-2"
customer_names = ["Trans East Trailers Moncton", "Trans East Trailers Ontario"]

# -----------------------------
# Tokenized portal config
# -----------------------------
# Tokens can map to a single customer string or list of customers.

[tokens]
example_token_single = "Acme Corp"
example_token_multi = ["Trans East Trailers Moncton", "Trans East Trailers Ontario"]
